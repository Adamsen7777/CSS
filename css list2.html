<!DOCTYPE html>
<html>
<head>
    <style>
       

        
        ol{
            color: aliceblue;
            background-color: rgb(37, 196, 228);
            padding: 20px;
            list-style-position: inside;
            list-style-image: url(list.png);
        }
        ol li{
            background-color: rgb(15, 30, 22);
            margin-left: 30px;
        }
    </style>
    
    <title>CSS LIST</title>
</head>
<body>
    <DIV class=" list">
    <h1>MY SCHEDULE</h1>
    <p>Adamsen Branay</p>
    <ol>
        <li>wakeup</li>
        <li>mobile</li>
        <li>brushing</li>
        <li>studying</li>
        <li>bathing</li>
        <li>lunch</li>
        <li>coffee</li>
        <li>dinner</li>
        <li>sleeping</li>
    </ol>
</DIV>

</body>
</html>
